name: Gradle Package

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  KAKAO_SEARCH_KEY: ${{secrets.KAKAO_SEARCH_KEY}}
  NAVER_SEARCH_ID: ${{secrets.NAVER_SEARCH_ID}};
  NAVER_SEARCH_SECRET: ${{secrets.NAVER_SEARCH_SECRET}}

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'
      
    - uses: actions/checkout@v3
    - name: 'Set up JDK 17'
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: 'Cache Gradle dependencies'
      uses: actions/cache@v2
      with:
        path: ~/see-realview/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle

    - name: 'Build and Test'
      run: ./gradlew clean build
      working-directory: ./see-realview
      
    - name: 'Run Spring Boot App for 10 seconds'
      run: |
        ./gradlew bootRun &
        APP_PID=$!
        sleep 10
        kill $APP_PID
      continue-on-error: false
      working-directory: ./see-realview

